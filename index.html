<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    /* 讓播放器「自動吃滿」你放它的 iframe/容器大小 */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="player"
    title="YouTube player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

<script>
  function extractVideoId(text){
    if(!text) return "";
    text = text.trim();
    const idOnly = /^[a-zA-Z0-9_-]{11}$/;
    if(idOnly.test(text)) return text;

    try{
      const url = new URL(text);
      const v = url.searchParams.get("v");
      if(v && idOnly.test(v)) return v;

      const parts = url.pathname.split("/").filter(Boolean);
      const last = parts[parts.length - 1] || "";
      if(idOnly.test(last)) return last;
    }catch(e){}
    return "";
  }

  function loadVideo(id){
    const player = document.getElementById("player");
    if(!id){
      player.removeAttribute("src");
      return;
    }
    const params = new URLSearchParams({
      autoplay: "1",
      mute: "1",
      playsinline: "1",
      origin: location.origin
    });
    player.src = "https://www.youtube.com/embed/" + id + "?" + params.toString();
  }

  const v = new URL(location.href).searchParams.get("v") || "";
  const id = extractVideoId(v);
  loadVideo(id);
</script>
</body>
</html>
